<head>

<body>
<div class="login-form-container">
    <h2>Enter your name : </h2>
    <form id="LogInForm" method="get" action="http://localhost:8080/chat">
    <label for="logInNameInput">Enter name</label>
    <input type="text" id="logInNameInput" name="username" pattern="^[A-Za-zA-Яа-я. -]*$" required>
    <input type="submit" value ="Submit" id="LogInFormSubmitButton">
    <input type="button" value="Cancel" id="LogInFormCancelButton">
    </form>
</div>
</body>
