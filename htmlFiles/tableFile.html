
<div class="studentsTitle row">
    <div class="col-11"><h2>Students</h2></div>
    <div class="col-1 moveToLeft"><button onclick="openAddDialog()"><span class="glyphicon glyphicon-plus"></span></button></div>
</div>
<table id = "myTable" class="table table-bordered table-hover">
    <tbody>
    <tr>
        <th><input type="checkbox" id="checkBox" onchange='checkInputs()'></th>
        <th>Name</th>
        <th>Group</th>
        <th>Gender</th>
        <th>Birthday</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </tbody>
</table>
<script>
    $.ajax({
        url: "./phpFiles/getStudentsFromDB.php",
        type: "POST",
        datatype:"json",
        success : function (response){
            var students = JSON.parse(response);
            $.each(students, function(i, student){
                addStudent(student.id, student.name, student.sgroup, student.gender, student.birthday, student.status);
            });
        },
        error : function (jqXHR, textStatus, errorThrown){
            console.error("Error while adding:" + textStatus, errorThrown);
        }
    });

</script>
